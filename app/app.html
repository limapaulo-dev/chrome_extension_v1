<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VWO Impersonator</title>
		<link rel="stylesheet" href="app.css" />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

	<body>
		<section class="main-section">
			<header class="header-section">
				<img class="logo" src="/assets/vwo/vwo-logo-256.png" alt="" class="logo" />
				<h1 class="full main-title">Impersonator</h1>
				<button id="btn-info">ℹ️</button>
			</header>
			<section class="form-section">
				<form class="form-set-account">
					<div class="form-inputs">
						<input class="form-id" type="number" id="account-id" placeholder="Account ID" min="1" required />
						<input
							class="form-name full"
							type="text"
							placeholder="Account Name"
							id="account-name"
							title="Required when saving"
							required
						/>
						<button type="submit" id="btn-save">💾</button>
						<button type="submit" id="btn-impersonate">🎭</button>
					</div>
				</form>
			</section>
			<section class="filter-bar">
				<form class="form-filter-list" action="">
					<input type="text" class="full" id="filter-list-input" placeholder="Filter list by name or id" />
				</form>
			</section>
			<section class="last-impersonated">
				<div class="lists-title">
					<p class="group-name-title full">Last Impersonated</p>
					<button class="group-name-icon dropdown">🔽</button>
				</div>
				<div class="last-impersonated-groups"><ul class="last-impersonated-group"></ul></div>
			</section>
			<section class="accounts-list">
				<div class="lists-title">
					<p class="lists-ids full">Accounts List</p>
					<button class="group-name-icon dropdown">🔽</button>
				</div>
				<div class="lists-groups">
					<ul class="accounts-pinned-group"></ul>
					<ul class="accounts-list-group"></ul>
				</div>
			</section>
		</section>

		<section id="settings-modal" class="settings-modal hidden">
			<header class="header-section">
				<img class="logo" src="/assets/vwo/vwo-logo-256.png" alt="" class="logo" />
				<h1 class="full main-title">Impersonator</h1>
				<button id="btn-close">❌</button>
			</header>
			<section class="settings-main-section">
				<section class="settings">
					<div class="lists-title">
						<p>Settings</p>
					</div>
					<li>
						<p>Export Accounts List</p>
						<button id="btn-export">📝</button>
					</li>
					<li>
						<p>Import Accounts List</p>
						<button id="btn-import">📄</button>
					</li>
					<li>
						<p>Import Impersonate Bookmarks</p>
						<button id="btn-bookmarks">📋</button>
					</li>
				</section>
