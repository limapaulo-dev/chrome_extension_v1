<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VWO Impersonator</title>
		<link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<section class="main-section">
			<header class="header-section">
				<img class="logo" src="/assets/vwo/vwo-logo-256.png" alt="" class="logo" />
				<h1 class="full main-title">VWO Impersonator</h1>
			</header>
			<section class="form-section">
				<form class="form-set-account">
					<div class="form-inputs">
						<input class="form-id" type="number" id="account-id" placeholder="Account ID" min="1" required />
						<input class="form-name full" type="text" placeholder="Account Name" id="account-name" title="Required when saving" required />
						<button type="submit" id="btn-save">💾</button>
						<button type="submit" id="btn-impersonate">🎭</button>
					</div>
				</form>
			</section>
			<section class="filter-bar">
				<form class="form-filter-list" action="">
					<input type="text" class="full" id="filter-list-input" placeholder="Filter list by name or id" />
				</form>
			</section>
			<hr />
			<section class="last-used">
				<div class="lists-title">
					<p class="group-name-title full">Recent</p>
					<button class="group-name-icon dropdown show">🔽</button>
				</div>
				<div class="last-used-groups"><ul class="last-used-group"></ul></div>
				<hr />
			</section>

			<section class="accounts-list">
				<div class="lists-title">
					<p class="lists-ids">ID Number</p>
					<p class="lists-names full">Account Name</p>
					<button class="group-name-icon dropdown show">🔽</button>
				</div>
				<div class="lists-groups">
					<ul class="accounts-pinned-group"></ul>
					<ul class="accounts-list-group"></ul>
				</div>
				<hr />
			</section>
